<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Observações</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
    >
    <!-- Seu CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
<div class="container py-4">
    <div class="mb-4">
        <h1 class="h3 mb-1">Gerador de Observações</h1>
        <div class="text-secondary">Backend: <code>/observacoes/gerar</code> e <code>/observacoes/getAll</code></div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="h5">Gerar e salvar</h2>
            <p class="text-secondary small mb-2">
                Digite uma nota por linha (ou separado por vírgula).
            </p>

            <label for="notas" class="form-label">Notas</label>
            <textarea id="notas" class="form-control" rows="5" placeholder="Ex:
123
456
789"></textarea>

            <div class="d-flex gap-2 mt-3 align-items-center">
                <button id="btnGerar" class="btn btn-primary">Gerar e salvar</button>
                <button id="btnRecarregar" class="btn btn-outline-secondary" type="button">Recarregar lista</button>
                <span id="status" class="text-secondary small"></span>
            </div>

            <div class="mt-3">
                <div class="fw-semibold mb-1">Retorno do POST:</div>
                <div id="retornoGerar" class="alert alert-secondary py-2 mb-0">—</div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h5 mb-0">Lista atual</h2>
                <span id="count" class="badge text-bg-secondary">0</span>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead id="thead"></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS bundle (CDN) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
></script>

<!-- Seu JS -->
<script src="js/app.js"></script>
</body>
</html>
